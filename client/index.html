<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <img class="logo" src="chatPNG.png" alt="Chat Logo">
        <button id="clearChat" class="clear-chat-btn">Clear Chat</button>
    </nav>
    
    <div class="online-users-container"></div>
    <div class="container"></div>

    <div class="send">
        <form action="#" id="send-container">
            <div class="media-buttons">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button type="button" class="attach-button">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
            <div class="preview-container" hidden></div>
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message..." autocomplete="off">
            <button class="btn" type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</body>
</html>
